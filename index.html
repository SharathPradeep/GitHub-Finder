<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/623372961c.js" crossorigin="anonymous"></script>
    <title>GitHub Finder</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <div class="navbar-brand">
                <i class="fab fa-github fa-3x"></i>  <h2 class="text-white d-inline-block">GitHub Finder</h2>
            </div>
        </div>
    </nav>
    <!-- card-search -->
    <div class="container searchContainer">
        <div class="search card card-body mb-3 border-rounded">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text"  id="searchUser" class="form-control  border-rounded" placeholder="GitHub Username...">
            <div id="buttons" class="row">
                <button id="button" class="col btn btn-primary m-3  border-rounded">SEARCH</button>
                <button id="clear" class="col btn btn-primary  m-3  border-rounded">CLEAR</button>
            </div>
        </div>
        <div class='loader mx-auto mb-2'></div>
        <div id="profile"></div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>
</html>
